<div class="content-wrapper ng-scope ng-fadeInUp">
    <h3 class="ng-scope">
        Form Elements
        <small>Standard and custom elements for any form111</small>
    </h3>
    <!-- START panel-->
    <div class="panel panel-default ng-scope">
        <div class="panel-heading">Inline form</div>
        <div class="panel-body">
            <form role="form" class="form-inline ng-pristine ng-valid">
                <div class="form-group">
                    <label for="input-email" class="sr-only">Email address</label>
                    <input id="input-email" type="email" placeholder="Type your email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="input-password" class="sr-only">Password</label>
                    <input id="input-password" type="password" placeholder="Type your password" class="form-control">
                </div>
                <div class="checkbox c-checkbox">
                    <label>
                        <input type="checkbox">
                        <span class="fa fa-check"></span>Remember
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Sign in</button>
            </form>
        </div>
    </div>
    <!-- END panel-->
    <!-- START row-->
    <div class="row ng-scope">
        <div class="col-sm-6">
            <!-- START panel-->
            <div class="panel panel-default">
                <div class="panel-heading">Stacked form</div>
                <div class="panel-body">
                    <form role="form" class="ng-pristine ng-valid">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" placeholder="Enter email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <div class="checkbox c-checkbox">
                            <label>
                                <input type="checkbox" checked="">
                                <span class="fa fa-times"></span>Check me out
                            </label>
                        </div>
                        <button type="submit" class="btn btn-sm btn-default">Submit</button>
                    </form>
                </div>
            </div>
            <!-- END panel-->
        </div>
        <div class="col-sm-6">
            <!-- START panel-->
            <div class="panel panel-default">
                <div class="panel-heading">Horizontal form</div>
                <div class="panel-body">
                    <form class="form-horizontal ng-pristine ng-valid">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input type="email" placeholder="Email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" placeholder="Password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <div class="checkbox c-checkbox">
                                    <label>
                                        <input type="checkbox" checked="">
                                        <span class="fa fa-check"></span>Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-sm btn-default">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END panel-->
        </div>
    </div>
    <!-- END row-->
</div>
