<script type="text/ng-template" id="InserOrUpdate.html">
    <div id="modal-add-cat" class="modal fade in" style="display: block; padding-right: 17px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="closeThisDialog()"><i class="fa fa-times"></i></button>
                    <h4 class="modal-title ng-binding">Add new category</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="txtSlug" class="ng-binding">Title</label>
                        <input type="text" class="form-control ng-pristine ng-valid valid ng-touched" id="txtSlug" name="txtSlug" focus-me="focusInput" aria-required="true" aria-invalid="false">
                    </div>
                    <div class="form-group">
                        <label for="txtExcerpt" class="ng-binding">Description</label>
                        <textarea class="form-control ng-pristine ng-untouched ng-valid" id="txtExcerpt" rows="4" name="txtExcerpt"> </textarea>
                    </div>
                    <div class="form-group">
                        <label for="selAuthors" class="ng-binding">Parent</label>
                        <select id="selAuthors" class="form-control ng-pristine ng-valid ng-touched">
                            <option value="" class="ng-binding">-- select --</option>
                            <option value="0">DI</option>
                        </select>
                    </div>
                    <div class="modal-buttons">
                        <button type="button" ng-click="show()" class="btn btn-success ng-binding">Save</button>
                        <button type="button" class="btn btn-default ng-binding" data-dismiss="modal" ng-click="closeThisDialog()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="DeleteConfirm.html">
    <div id="modal-del-cat" class="ngdialog ngdialog-theme-default ng-scope">
        <div class="ngdialog-overlay"></div>
        <div class="ngdialog-content">
            <p>You can do whatever you want when I close, however that happens.</p>
            <div><button type="button" class="btn btn-primary" ng-click="closeThisDialog(1)">Close Me</button></div>
            <div class="ngdialog-close"></div>
         </div>
    </div>
</script>



<div class="panel panel-default">
    <div class="panel-body">
        <button type="button" class="mb-sm btn btn-green" ng-click="openDialog('InserOrUpdate.html')">新增</button>
        <button type="button" class="mb-sm btn btn-primary" ng-click="openDialog('InserOrUpdate.html')">修改</button>
        <button type="button" class="mb-sm btn btn-default" ng-click="openDialog('DeleteConfirm.html')">删除</button>
        <form class="form-horizontal ng-pristine ng-valid">
            <div class="input-group">
                <input type="text" placeholder="输入搜索条件..." class="form-control">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default">
                        <em class="fa fa-search"></em>
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>
<div class="panel panel-default">
    <div class="table-responsive">
        <div ng-grid="gridOptions"></div>
    </div>
</div>
