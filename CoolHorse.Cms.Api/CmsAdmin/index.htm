<!DOCTYPE html>
<html ng-app="admin">
<head>
    <title>CmsAdmin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" href="styles/ng-grid.css">
    <link rel="stylesheet" href="styles/ngDialog-theme-default.min.css">
    <link rel="stylesheet" href="styles/ngDialog.min.css">
    <link rel="stylesheet" ng-href="{{app.layout.theme}}" ng-if="app.layout.theme">
</head>
<body ng-class="{'layout-fixed' : app.layout.isFixed, 'layout-boxed' : app.layout.isBoxed,'aside-collapsed' : app.layout.isCollapsed, 'aside-float': app.layout.isFloat}">
    <div class="wrapper ng-scope" ng-controller="AppController">
        <header class="topnavbar-wrapper" ng-include="'Pages/topnavbar.htm'"></header>

        <aside class="aside ng-scope" ng-include="'Pages/leftnavbar.htm'" ng-controller="SidebarController"></aside>

        <aside ng-include="'Pages/rightsidebar.htm'" class="offsidebar"></aside>

        <section>
            <div ui-view="" autoscroll="false" class="content-wrapper"></div>
        </section>

        <footer ng-include="'Pages/footernavbar.htm'" style="clear:both;"></footer>
    </div>

    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/jquery.validate.min.js"></script>
    <script src="scripts/angular-ui-router.min.js"></script>
    <script src="scripts/ui.bootstrap.min.js"></script>
    <script src="scripts/ui-bootstrap-tpls.min.js"></script>
    <script src="scripts/ng-grid.min.js"></script>
    <script src="scripts/ngDialog.min.js"></script>
    <script src="scripts/modernizr.min.js"></script>
    <script src="scripts/admin.js"></script>
</body>
</html>
